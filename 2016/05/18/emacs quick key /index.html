44</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br></pre></td><td class="code"><pre><span class="line">基本快捷键(Basic)</span><br><span class="line">C-x C-f &quot;find&quot;文件, 即在缓冲区打开/新建一个文件</span><br><span class="line">C-x C-s 保存文件</span><br><span class="line">C-x C-w 使用其他文件名另存为文件</span><br><span class="line">C-x C-v 关闭当前缓冲区文件并打开新文件</span><br><span class="line">C-x i 在当前光标处插入文件</span><br><span class="line">C-x b 新建/切换缓冲区</span><br><span class="line">C-x C-b 显示缓冲区列表</span><br><span class="line">C-x k 关闭当前缓冲区</span><br><span class="line">C-z 挂起emacs</span><br><span class="line">C-x C-c 关闭emacs</span><br><span class="line"></span><br><span class="line">光标移动基本快捷键(Basic Movement)</span><br><span class="line">C-f 后一个字符</span><br><span class="line">C-b 前一个字符</span><br><span class="line">C-p 上一行</span><br><span class="line">C-n 下一行</span><br><span class="line">M-f 后一个单词</span><br><span class="line">M-b 前一个单词</span><br><span class="line">C-a 行首</span><br><span class="line">C-e 行尾</span><br><span class="line">C-v 向下翻一页</span><br><span class="line">M-v 向上翻一页</span><br><span class="line">M-&lt; 到文件开头</span><br><span class="line">M-&gt; 到文件末尾</span><br><span class="line"></span><br><span class="line">编辑(Editint)</span><br><span class="line">M-n 重复执行后一个命令n次</span><br><span class="line">C-u 重复执行后一个命令4次</span><br><span class="line">C-u n 重复执行后一个命令n次</span><br><span class="line">C-d 删除(delete)后一个字符</span><br><span class="line">M-d 删除后一个单词</span><br><span class="line">Del 删除前一个字符</span><br><span class="line">M-Del 删除前一个单词</span><br><span class="line">C-k 移除(kill)一行</span><br><span class="line"></span><br><span class="line">C-Space 设置开始标记 (例如标记区域)</span><br><span class="line">C-@ 功能同上, 用于C-Space被操作系统拦截的情况</span><br><span class="line">C-w 移除(kill)标记区域的内容</span><br><span class="line">M-w 复制标记区域的内容</span><br><span class="line">C-y 召回(yank)复制/移除的区域/行</span><br><span class="line">M-y 召回更早的内容 (在kill缓冲区内循环)</span><br><span class="line">C-x C-x 交换光标和标记</span><br><span class="line"></span><br><span class="line">C-t 交换两个字符的位置</span><br><span class="line">M-t 交换两个单词的位置</span><br><span class="line">C-x C-t 交换两行的位置</span><br><span class="line">M-u 使从光标位置到单词结尾处的字母变成大写</span><br><span class="line">M-l 与M-u相反</span><br><span class="line">M-c 使从光标位置开始的单词的首字母变为大写</span><br><span class="line"></span><br><span class="line">重要快捷键(Important)</span><br><span class="line">C-g 停止当前运行/输入的命令</span><br><span class="line">C-x u 撤销前一个命令</span><br><span class="line">M-x revert-buffer RETURN (照着这个输入)撤销上次存盘后所有改动</span><br><span class="line">M-x recover-file RETURN 从自动存盘文件恢复</span><br><span class="line">M-x recover-session RETURN 如果你编辑了几个文件, 用这个恢复</span><br><span class="line"></span><br><span class="line">在线帮助(Online-Help)</span><br><span class="line">C-h c 显示快捷键绑定的命令</span><br><span class="line">C-h k 显示快捷键绑定的命令和它的作用</span><br><span class="line">C-h l 显示最后100个键入的内容</span><br><span class="line">C-h w 显示命令被绑定到哪些快捷键上</span><br><span class="line">C-h f 显示函数的功能</span><br><span class="line">C-h v 显示变量的含义和值</span><br><span class="line">C-h b 显示当前缓冲区所有可用的快捷键</span><br><span class="line">C-h t 打开emacs教程</span><br><span class="line">C-h i 打开info阅读器</span><br><span class="line">C-h C-f 显示emacs FAQ</span><br><span class="line">C-h p 显示本机Elisp包的信息</span><br><span class="line"></span><br><span class="line">搜索/替换(Seach/Replace)</span><br><span class="line">C-s 向后搜索</span><br><span class="line">C-r 向前搜索</span><br><span class="line">C-g 回到搜索开始前的位置(如果你仍然在搜索模式中)</span><br><span class="line">M-% 询问并替换(query replace)</span><br><span class="line"></span><br><span class="line">Space或y 替换当前匹配</span><br><span class="line">Del或n 不要替换当前匹配</span><br><span class="line">. 仅仅替换当前匹配并退出(替换)</span><br><span class="line">, 替换并暂停(按Space或y继续)</span><br><span class="line">! 替换以下所有匹配</span><br><span class="line">^ 回到上一个匹配位置</span><br><span class="line">RETURN或q 退出替换</span><br><span class="line"></span><br><span class="line">使用正则表达式(Regular expression)搜索/替换</span><br><span class="line">可在正则表达式中使用的符号:</span><br><span class="line">^ 行首</span><br><span class="line">$ 行尾</span><br><span class="line">. 单个字符</span><br><span class="line">.* 任意多个(包括没有)字符</span><br><span class="line">\&lt; 单词开头</span><br><span class="line">\&gt; 单词结尾</span><br><span class="line">[] 括号中的任意一个字符(例如[a-z]表示所有的小写字母)</span><br><span class="line"></span><br><span class="line">M C-s RETURN 使用正则表达式向后搜索</span><br><span class="line">M C-r RETURN 使用正则表达式向前搜索</span><br><span class="line">C-s 增量搜索</span><br><span class="line">C-s 重复增量搜索</span><br><span class="line">C-r 向前增量搜索</span><br><span class="line">C-r 重复向前增量搜索</span><br><span class="line">M-x query-replace-regexp 使用正则表达式搜索并替换</span><br><span class="line"></span><br><span class="line">窗口命令(Window Commands)</span><br><span class="line">C-x 2 水平分割窗格</span><br><span class="line">C-x 3 垂直分割窗格</span><br><span class="line">C-x o 切换至其他窗格</span><br><span class="line">C-x 0 关闭窗格</span><br><span class="line">C-x 1 关闭除了光标所在窗格外所有窗格</span><br><span class="line">C-x ^ 扩大窗格</span><br><span class="line">M-x shrink-window 缩小窗格</span><br><span class="line">M C-v 滚动其他窗格内容</span><br><span class="line">C-x 4 f 在其他窗格中打开文件</span><br><span class="line">C-x 4 0 关闭当前缓冲区和窗格</span><br><span class="line">C-x 5 2 新建窗口(frame)</span><br><span class="line">C-x 5 f 在新窗口中打开文件</span><br><span class="line">C-x 5 o 切换至其他窗口</span><br><span class="line">C-x 5 0 关闭当前窗口</span><br><span class="line"></span><br><span class="line">书签命令(Bookmark commands)</span><br><span class="line">C-x r m 在光标当前位置创建书签</span><br><span class="line">C-x r b 转到书签</span><br><span class="line">M-x bookmark-rename 重命名书签</span><br><span class="line">M-x bookmark-delete 删除书签</span><br><span class="line">M-x bookmark-save 保存书签</span><br><span class="line">C-x r l 列出书签清单</span><br><span class="line"></span><br><span class="line">d 标记等待删除</span><br><span class="line">Del 取消删除标记</span><br><span class="line">x 删除被标记的书签</span><br><span class="line">r 重命名</span><br><span class="line">s 保存列表内所有书签</span><br><span class="line">f 转到当前书签指向的位置</span><br><span class="line">m 标记在多窗口中打开</span><br><span class="line">v 显示被标记的书签(或者光标当前位置的书签)</span><br><span class="line">t 切换是否显示路径列表</span><br><span class="line">w 显示当前文件路径</span><br><span class="line">q 退出书签列表</span><br><span class="line"></span><br><span class="line">M-x bookmark-write 将所有书签导出至指定文件</span><br><span class="line">M-x bookmark-load 从指定文件导入书签</span><br><span class="line"></span><br><span class="line">Shell</span><br><span class="line">M-x shell 打开shell模式</span><br><span class="line">C-c C-c 类似unix里的C-c(停止正在运行的程序)</span><br><span class="line">C-d 删除光标后一个字符</span><br><span class="line">C-c C-d 发送EOF</span><br><span class="line">C-c C-z 挂起程序(unix下的C-z)</span><br><span class="line">M-p 显示前一条命令</span><br><span class="line">M-n 显示后一条命令</span><br><span class="line"></span><br><span class="line">DIRectory EDitor (dired)</span><br><span class="line">C-x d 打开dired</span><br><span class="line">C(大写C) 复制</span><br><span class="line">d 标记等待删除</span><br><span class="line">D 立即删除</span><br><span class="line">e或f 打开文件或目录</span><br><span class="line">g 刷新当前目录</span><br><span class="line">G 改变文件所属组(chgrp)</span><br><span class="line">k 从屏幕上的列表里删除一行(不是真的删除)</span><br><span class="line">m 用*标记</span><br><span class="line">n 光标移动到下一行</span><br><span class="line">o 在另一个窗格打开文件并移动光标</span><br><span class="line">C-o 在另一个窗格打开文件但不移动光标</span><br><span class="line">P 打印文件</span><br><span class="line">q 退出dired</span><br><span class="line">Q 在标记的文件中替换</span><br><span class="line">R 重命名文件</span><br><span class="line">u 移除标记</span><br><span class="line">v 显示文件内容</span><br><span class="line">x 删除有D标记的文件</span><br><span class="line">Z 压缩/解压缩文件</span><br><span class="line">M-Del 移除标记(默认为所有类型的标记)</span><br><span class="line">~ 标记备份文件(文件名有~的文件)等待删除</span><br><span class="line"># 标记自动保存文件(文件名形如#name#)等待删除</span><br><span class="line">*/ 用*标记所有文件夹(用C-u */n移除标记)</span><br><span class="line">= 将当前文件和标记文件(使用C-@标记而不是dired的m标记)比较</span><br><span class="line">M-= 将当前文件和它的备份比较</span><br><span class="line">! 对当前文件应用shell命令</span><br><span class="line">M-&#125; 移动光标至下一个用*或D标记的文件</span><br><span class="line">M-&#123; 移动光标至上一个用*或D标记的文件</span><br><span class="line">% d 使用正则表达式标记文件等待删除</span><br><span class="line">% m 使用正则表达式标记文件为*</span><br><span class="line">+ 新建文件夹</span><br><span class="line">&gt; 移动光标至后一个文件夹</span><br><span class="line">&lt; 移动光标至前一个文件夹</span><br><span class="line">s 切换排序模式(按文件名/日期)</span><br><span class="line"></span><br><span class="line">或许把这个命令归入这一类也很合适:</span><br><span class="line">M-x speedbar 打开一个独立的目录显示窗口</span><br><span class="line"></span><br><span class="line">Telnet</span><br><span class="line">M-x telnet 打开telnet模式</span><br><span class="line">C-d 删除后一个字符或发送EOF</span><br><span class="line">C-c C-c 停止正在运行的程序(和unix下的C-c类似)</span><br><span class="line">C-c C-d 发送EOF</span><br><span class="line">C-c C-o 清除最后一个命令的输出</span><br><span class="line">C-c C-z 挂起正在运行的命令</span><br><span class="line">C-c C-u 移除前一行</span><br><span class="line">M-p 显示前一条命令</span><br><span class="line"></span><br><span class="line">Text</span><br><span class="line">只能在text模式里使用</span><br><span class="line">M-s 使当前行居中</span><br><span class="line">M-S 使当前段落居中</span><br><span class="line">M-x center-region 使被选中的区域居中</span><br><span class="line"></span><br><span class="line">宏命令(Macro-commands)</span><br><span class="line">C-x ( 开始定义宏</span><br><span class="line">C-x ) 结束定义宏</span><br><span class="line">C-x e 运行最近定义的宏</span><br><span class="line">M-n C-x e 运行最近定义的宏n次</span><br><span class="line">M-x name-last-kbd-macro 给最近定义的宏命名(用来保存)</span><br><span class="line">M-x insert-kbd-macro 将已命名的宏保存到文件</span><br><span class="line">M-x load-file 载入宏</span><br><span class="line"></span><br><span class="line">编程(Programming)</span><br><span class="line">M C-\ 自动缩进光标和标记间的区域</span><br><span class="line">M-m 移动光标到行首第一个(非空格)字符</span><br><span class="line">M-^ 将当前行接到上一行末尾处</span><br><span class="line">M-; 添加缩进并格式化的注释</span><br><span class="line">C, C++和Java模式</span><br><span class="line">M-a 移动光标到声明的开始处</span><br><span class="line">M-e 移动光标到声明的结尾处</span><br><span class="line">M C-a 移动光标到函数的开始处</span><br><span class="line">M C-e 移动光标到函数的结尾处</span><br><span class="line">C-c RETURN 将光标移动到函数的开始处并标记到结尾处</span><br><span class="line">C-c C-q 根据缩进风格缩进整个函数</span><br><span class="line">C-c C-a 切换自动换行功能</span><br><span class="line">C-c C-d 一次性删除光标后的一串空格(greedy delete)</span><br><span class="line"></span><br><span class="line">为了实现下面的一些技术, 你需要在保存源代码的目录里运行&quot;etags</span><br><span class="line">*.c *.h *.cpp&quot;(或者源代码的其他的扩展名)</span><br><span class="line">M-.(点) 搜索标签</span><br><span class="line">M-x tags-search ENTER 在所有标签里搜索(使用正则表达式)</span><br><span class="line">M-,(逗号) 在tags-search里跳至下一个匹配处</span><br><span class="line">M-x tags-query-replace 在设置过标签的所有文件里替换文本</span><br><span class="line"></span><br><span class="line">GDB(调试器)</span><br><span class="line">M-x gdb 在另一个的窗格中打开gdb</span><br><span class="line"></span><br><span class="line">版本控制(Version Control)</span><br><span class="line">C-x v d 显示当前目录下所有注册过的文件(show all registered files in this dir)</span><br><span class="line">C-x v = 比较不同版本间的差异(show diff between versions)</span><br><span class="line">C-x v u 移除上次提交之后的更改(remove all changes since last checkin)</span><br><span class="line">C-x v ~ 在不同窗格中显示某个版本(show certain version in different window)</span><br><span class="line">C-x v l 打印日志(print log)</span><br><span class="line">C-x v i 标记文件等待添加版本控制(mark file for version control add)</span><br><span class="line">C-x v h 给文件添加版本控制文件头(insert version control header into file)</span><br><span class="line">C-x v r 获取命名过的快照(check out named snapshot)</span><br><span class="line">C-x v s 创建命名的快照(create named snapshot)</span><br><span class="line">C-x v a 创建gnu风格的更改日志(create changelog file in gnu-style)</span><br></pre></td></tr></table></figure>

      myWidth = document.documentElement.clientWidth;

<script type="text/javascript">
$(document).ready(function(){ 
  $('.article-content').each(function(i){
    $(this).find('img').each(function(){
      if ($(this).parent().hasClass('fancybox')) return;
      var alt = this.alt;
      if (alt) $(this).after('<span class="caption">' + alt + '</span>');
      $(this).wrap('<a href="' + this.src + '" title="' + alt + '" class="fancybox"></a>');
    });
    $(this).find('.fancybox').each(function(){
      $(this).attr('rel', 'article' + i);
    });
  });
  if($.fancybox){
    $('.fancybox').fancybox();
  }
}); 
</script>
